<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id='init' class="nav-link" onclick="openTab(event,'projectIssues')">Project's issues</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="openTab(event,'submitNewIssue')">Submit new issue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="openTab(event,'updateIssue')">Update issue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="openTab(event,'deleteIssue')">Delete issue</a>
            </li>
        </ul>
    </div>

    <div class='formContainer'>
        <form id="projectIssues" class="issueOperation">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project name</label>
                <input name='project' type="text" class="form-control" id="projectName">
            </div>

            <button type="submit" class="btn btn-primary">Submit/Refresh</button>

            <div class='searchForm'>
                <div class="mb-3">
                    <label class="form-label">Search by "title"</label>
                    <input name='issue_title' type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Search by "created by"</label>
                    <input name='created_by' type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Search by "assigned to"</label>
                    <input name='assigned_to' type="text" class="form-control">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="open" value="true" checked>
                    <label class="form-check-label">
                        Open
                    </label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="open" value="false">
                    <label class="form-check-label">
                        Closed
                    </label>
                </div>

            </div>



        </form>
    </div>

    <div class='formContainer'>
        <form id="submitNewIssue" class="issueOperation">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project name</label>
                <input name='project' type="text" class="form-control" id="projectName">
            </div>

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input name='issue_title' type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Text</label>
                <input name='issue_text' type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Created by</label>
                <input name='created_by' type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Assigned to</label>
                <input name='assigned_to' type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Status Text</label>
                <textarea name='status_text' type="text" class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <div class='formContainer'>
        <form id="updateIssue" class="issueOperation">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project name</label>
                <input type="text" class="form-control" id="projectName">
            </div>

            <div class="mb-3">
                <label for="projectName" class="form-label">Title</label>
                <input type="text" class="form-control" id="projectName">
            </div>

            <div class="mb-3">
                <label for="projectName" class="form-label">Text</label>
                <input type="text" class="form-control" id="projectName">
            </div>

            <div class="mb-3">
                <label for="projectName" class="form-label">Created by</label>
                <input type="text" class="form-control" id="projectName">
            </div>

            <div class="mb-3">
                <label for="projectName" class="form-label">Assigned to</label>
                <input type="text" class="form-control" id="projectName">
            </div>

            <div class="mb-3">
                <label for="projectName" class="form-label">Status Text</label>
                <input type="text" class="form-control" id="projectName">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <div class='formContainer'>
        <form id="deleteIssue" class="issueOperation">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project name</label>
                <input type="text" class="form-control" id="projectName">
            </div>

            <div class="mb-3">
                <label for="projectName" class="form-label">IssueID</label>
                <input type="text" class="form-control" id="projectName">
            </div>

            <button type="submit" class="btn btn-primary">Delete</button>

        </form>
    </div>

</body>
<script src="/public/client.js"></script>

</html>
